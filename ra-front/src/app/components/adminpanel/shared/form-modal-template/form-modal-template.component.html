<div class="modal fade" [attr.id]="modalID" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">{{modalName}}</h4>
      </div>
      <div class="modal-body mx-3" >
      <ng-content></ng-content>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-default" data-dismiss="modal" (click)="modalCancel()">Anuluj</button>
        <button class="btn btn-default" data-dismiss="modal" (click)="modalClose()" [disabled]="disableSubmit">Zapisz</button>
      </div>
    </div>
  </div>
</div>
