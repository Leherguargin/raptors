<div class="mask h-100">
  <div class="container py-5">
    <div class="row">
      <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto">


        <!-- Rotating card -->
        <div class="card-wrapper">
          <div id="my-card" class="card card-rotating text-center">

            <!-- Front Side -->
            <div class="face front">
              <div class="card-body">

                <!-- Header -->
                <div class="form-header red-motive">
                  <h3 class="font-weight-500 my-2 py-1"><i class="fas fa-sign-in-alt"></i> Logowanie</h3>
                </div>

                <!-- Login Form -->
                <div class="md-form">
                  <i class="fas fa-envelope prefix grey-text d-flex"></i>
                  <input type="email" id="email" name="email" class="form-control validate" [(ngModel)]="email">
                  <label for="email" class="d-flex">Identyfikator użytkownika</label>
                </div>

                <div class="md-form">
                  <i class="fas fa-lock prefix grey-text d-flex"></i>
                  <input id="password" type="password" name="password" class="form-control validate"
                         [(ngModel)]="password">
                  <label for="password" class="d-flex">Hasło</label>
                </div>

                <div class="text-center">
                  <button class="btn red-motive white-text btn-lg" [disabled]="email.length<1||password.length<1"
                          (click)="login() ">Zaloguj
                  </button>
                  <div>
                    <table class="table table-sm table-striped tabelka">
                      <tbody>
                      <tr>
                        <th scope="row">wersja aplikacji frontend</th>
                        <td *ngIf="frontVersion!=''">{{frontVersion}}</td>
                        <td *ngIf="frontVersion==''">brak danych</td>
                      </tr>
                      <tr>
                        <th scope="row">wersja aplikacji backend</th>
                        <td *ngIf="backVersion!=''">{{backVersion}}</td>
                        <td *ngIf="backVersion==''">brak połączenia z aplikacją backend</td>
                      </tr>
                      <tr>
                        <th scope="row">nazwa bazy danych</th>
                        <td>{{databaseName}}</td>
                        <td *ngIf="!database">brak połączenia z bazą danych</td>
                      </tr>
                      <tr>
                        <th scope="row">adres bazy danych</th>
                        <td>{{databaseAdress}}</td>
                        <td *ngIf="!database">brak połączenia z bazą danych</td>
                      </tr>
                    </table>
                  </div>
                </div>
                <!-- Login Form -->

              </div>
            </div>
            <!-- Front Side -->

          </div>

        </div>
        <!-- Rotating card -->


      </div>
    </div>
  </div>
</div>
