<div class="wrapper mx-auto">
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="sticky-top" scope="col">#</th>
      <th class="sticky-top" scope="col">Nazwa ścieżki</th>
      <th class="sticky-top" scope="col"></th>
      <th class="sticky-top" scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let path of paths;let i = index;">
      <th scope="row">{{++i}}</th>
      <td>{{path.name}}</td>
      <td>
        <button class="btn btn-primary btn-sm"
                (click)="editPath(path)">
          Edytuj
        </button>
      </td>
      <td>
        <button class="btn btn-primary btn-sm"
                (click)="selectedPath=path"
                data-toggle="modal"
                [attr.data-target]="'#' + modalID + 'Confirm'">
          Usuń
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<app-confirm-modal-template [modalID]="modalID+'Confirm'"
                            (onConfirm)="deletePath(selectedPath)"></app-confirm-modal-template>
