<div class="wrapper mx-auto">
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="sticky-top" scope="col">#</th>
      <th class="sticky-top" scope="col">Nazwa korytarza</th>
      <th class="sticky-top" scope="col"></th>
      <th class="sticky-top" scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let corridor of corridors;let i = index;">
      <th scope="row">{{++i}}</th>
      <td>{{corridor.name}}</td>
      <td>
        <button class="btn btn-primary btn-sm"
                (click)="editCorridor(corridor)">
          Edytuj
        </button>
      </td>
      <td>
        <button class="btn btn-primary btn-sm"
                (click)="selectedCorridor=corridor"
                data-toggle="modal"
                [attr.data-target]="'#' + modalID + 'Confirm'">
          Usu≈Ñ
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<app-confirm-modal-template [modalID]="modalID+'Confirm'"
                            (onConfirm)="deleteCorridor(selectedCorridor)"></app-confirm-modal-template>
